<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
    {%- feed_meta -%}
  </head>
  <body class="bg-[#f8f9fe] min-h-screen w-full">
    <!-- Custom header for info view -->
    <div class="relative px-0 py-[21px] mb-[8px]">
      <div class="px-[21px]">
        <a href="{{ site.baseurl }}/" class="text-[16px] text-black inline-flex items-center gap-2 hover:underline transition-all duration-200">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Volver
        </a>
      </div>
    </div>

    <main class="px-0">
      <!-- Content - Full width on mobile, 1/3 width on desktop -->
      <div class="w-full md:w-1/3 px-[21px]">
        <div class="text-[16px] space-y-4">
          {{ content }}
        </div>
      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
