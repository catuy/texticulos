<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
    {%- feed_meta -%}
  </head>
  <body class="bg-[#f8f9fe] min-h-screen w-full">
    <!-- Custom header for detail view -->
    <div class="relative px-0 py-[21px] mb-[8px]">
      <div class="px-[21px]">
        <a href="{{ site.baseurl }}/" class="text-[16px] text-black inline-flex items-center gap-2 hover:text-red-600 transition-colors duration-200">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Volver a la lista
        </a>
      </div>
    </div>

    <main class="px-0">
      <!-- Text content - 1/3 width -->
      <div class="w-1/3 px-[21px]">
        <h1 class="text-[16px] mb-4">{{ page.title }}</h1>
        <p class="text-[16px] mb-2"><strong>Año:</strong> {{ page.year }}</p>
        <p class="text-[16px] mb-2"><strong>Categoría:</strong> {{ page.category }}</p>
        <p class="text-[16px] mb-2"><strong>Descripción:</strong></p>
        <p class="text-[16px]">{{ page.description }}</p>
      </div>
    </main>

    {%- include footer.html -%}

    <!-- Media display -->
    {% if page.portada %}
      {% if page.category == "Video" %}
        <video controls class="fixed bottom-0 right-0 object-contain -z-10" style="max-width: 50%; max-height: 50%;">
          <source src="{{ page.portada | replace: '_frame.webp', '.mp4' | relative_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      {% else %}
        <img src="{{ page.portada | relative_url }}" alt="Portada de {{ page.title }}" onload="adjustImageSize(this)" class="fixed bottom-0 right-0 object-contain -z-10">
      {% endif %}
    {% endif %}

    <script>
      function adjustImageSize(img) {
        if (img.naturalHeight > img.naturalWidth) {
          img.classList.add('h-screen', 'w-auto');
          img.classList.remove('w-2/3', 'h-auto');
        } else {
          img.classList.add('w-2/3', 'h-auto');
          img.classList.remove('h-screen', 'w-auto');
        }
      }
    </script>
  </body>
</html>
