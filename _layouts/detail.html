---
layout: default
---

{% if page.portada %}
  <img src="{{ page.portada | relative_url }}" alt="Portada de {{ page.title }}" style="max-width: 100%; height: auto;">
{% endif %}

<h1>{{ page.title }}</h1>
<p><strong>Año:</strong> {{ page.year }}</p>
<p><strong>Categoría:</strong> {{ page.category }}</p>
<p><strong>Descripción:</strong></p>
<p>{{ page.description }}</p>

<a href="{{ site.baseurl }}/">Volver a la lista</a>
