---
layout: default
---

<div class="flex flex-col gap-[7px] w-full">
  {% for project in site.projects %}
    <div class="flex gap-[69px] items-center text-[14px] text-black relative group">
      <p class="flex-1 min-w-0"><a href="{{ project.url }}">{{ project.title }}</a></p>
      <p class="flex-1 min-w-0">{{ project.category }}</p>
      <p class="flex-1 min-w-0 text-right">{{ project.year }}</p>
      {% if project.portada %}
        <img src="{{ project.portada }}" alt="" class="fixed bottom-0 right-0 h-auto w-2/3 max-w-[817px] max-h-[50vh] object-contain opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      {% endif %}
    </div>
  {% endfor %}
</div>
