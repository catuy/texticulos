---
layout: default
---

<div class="flex flex-col gap-[7px] max-w-[1226.825px]">
  {% for project in site.projects %}
    <div class="flex lg:flex-row flex-col gap-[69px] items-center text-[14px] text-black relative group">
      <p class="flex-1 min-w-0"><a href="{{ project.url }}">{{ project.title }}</a></p>
      <p class="flex-1 min-w-0">{{ project.category }}</p>
      <p class="flex-1 min-w-0 text-right">{{ project.year }}</p>
      {% if project.portada %}
        <img src="{{ project.portada }}" alt="" class="absolute lg:right-0 lg:top-0 lg:h-full lg:max-w-2/3 right-0 bottom-0 h-full w-full object-contain opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      {% endif %}
    </div>
  {% endfor %}
</div>
