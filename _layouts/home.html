---
layout: default
---

<div class="flex flex-col gap-[7px] w-full">
  {% for project in site.projects | sort: "year" | reverse %}
    <a href="{{ project.url }}" class="block opacity-100" data-category="{{ project.category }}">
      <div class="flex text-[14px] text-black relative group group-hover:opacity-50 transition-opacity duration-300">
        <p class="w-1/3 px-[21px]">{{ project.title }}</p>
        <p class="w-1/3">{{ project.category }}</p>
        <p class="w-1/3 text-right px-[21px]">{{ project.year }}</p>
        {% if project.portada %}
          <img src="{{ project.portada }}" alt="" onload="adjustImageSize(this)" class="fixed bottom-0 right-0 object-contain opacity-0 group-hover:opacity-100 -z-10">
        {% endif %}
      </div>
    </a>
  {% endfor %}
</div>
