<header class="relative px-0 py-[21px] mb-[21px]">
    <div class="flex">
        <!-- Logo -->
        <div class="w-1/3">
            <p class="text-[14px] px-[21px] text-black">(text√≠culos)</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="w-1/3">
            <div class="flex flex-wrap gap-[8px] justify-center items-center text-[14px] text-black">
                <a href="#" onclick="filterCategory('Todos')" class="category-link line-through">Todos</a>
                {% assign categories = site.projects | map: 'category' | uniq | sort %}
                {% for cat in categories %}
                  <a href="#" onclick="filterCategory('{{ cat }}')" class="category-link">{{ cat }}</a>
                {% endfor %}
            </div>
        </nav>

        <!-- Info link -->
        <div class="w-1/3 text-right px-[21px]">
            <a href="{{ "/about" | relative_url }}" class="text-[14px] text-black line-through">Info</a>
        </div>
    </div>
</header>
