<header class="relative px-0 py-[21px] mb-[8px]">
    <div class="flex">
        <!-- Logo -->
        <div class="w-1/3">
            <p class="text-[14px] px-[21px] text-black">T E X T √ç C U L O S / Gustavo Wojciechowski (Maca)</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="w-1/3">
            <div class="flex flex-wrap gap-[16px] text-[14px] text-black">
                <a href="#" onclick="filterCategory('Todos')" class="category-link line-through">Todos</a>
                {% assign categories = site.projects | map: 'category' | uniq | sort %}
                {% for cat in categories %}
                  <a href="#" onclick="filterCategory('{{ cat }}')" class="category-link">{{ cat }}</a>
                {% endfor %}
            </div>
        </nav>

        <!-- Info link -->
        <div class="w-1/3 text-right px-[21px] flex items-center justify-end gap-4">
            <div id="audio-toggle" class="cursor-pointer text-black text-[16px] opacity-60 hover:opacity-100 transition-opacity" title="Enable Piano">
                üîá
            </div>
            <a href="{{ "/about" | relative_url }}" class="text-[14px] text-black line-through">Info</a>
        </div>
    </div>
</header>
