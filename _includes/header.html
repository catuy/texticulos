<header class="relative px-0 py-[21px] mb-[8px]">
    <div class="flex">
        <!-- Logo -->
        <div class="w-1/3">
            <p class="text-[16px] px-[21px] text-black">T E X T √ç C U L O S / Gustavo Wojciechowski (Maca)</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="w-1/3">
            <div class="flex flex-wrap gap-[16px] text-[16px] text-black">
                <a href="#" onclick="filterCategory('Todos', this); return false;" class="category-link line-through">Todos</a>
                {% assign categories = site.projects | map: 'category' | uniq | sort %}
                {% for cat in categories %}
                  <a href="#" onclick="filterCategory('{{ cat }}', this); return false;" class="category-link">{{ cat }}</a>
                {% endfor %}
            </div>
        </nav>

        <!-- Info link -->
        <div class="w-1/3 text-right px-[21px] flex items-center justify-end gap-4">
            <div id="audio-toggle" class="cursor-pointer text-black opacity-60 hover:opacity-100 transition-opacity flex items-center justify-center" title="Enable Piano" style="width: 32px; height: 32px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256" class="audio-off-icon">
                    <path d="M163.51,24.81a8,8,0,0,0-8.42.88L85.25,80H40A16,16,0,0,0,24,96v64a16,16,0,0,0,16,16H85.25l69.84,54.31A8,8,0,0,0,168,224V32A8,8,0,0,0,163.51,24.81ZM152,207.64,92.91,161.69A7.94,7.94,0,0,0,88,160H40V96H88a7.94,7.94,0,0,0,4.91-1.69L152,48.36Zm101.66-61.3a8,8,0,0,1-11.32,11.32L224,139.31l-18.34,18.35a8,8,0,0,1-11.32-11.32L212.69,128l-18.35-18.34a8,8,0,0,1,11.32-11.32L224,116.69l18.34-18.35a8,8,0,0,1,11.32,11.32L235.31,128Z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256" class="audio-on-icon" style="display: none;">
                    <path d="M155.51,24.81a8,8,0,0,0-8.42.88L77.25,80H32A16,16,0,0,0,16,96v64a16,16,0,0,0,16,16H77.25l69.84,54.31A8,8,0,0,0,160,224V32A8,8,0,0,0,155.51,24.81ZM32,96H72v64H32ZM144,207.64,88,164.09V91.91l56-43.55Zm54-106.08a40,40,0,0,1,0,52.88,8,8,0,0,1-12-10.58,24,24,0,0,0,0-31.72,8,8,0,0,1,12-10.58ZM248,128a79.9,79.9,0,0,1-20.37,53.34,8,8,0,0,1-11.92-10.67,64,64,0,0,0,0-85.33,8,8,0,1,1,11.92-10.67A79.83,79.83,0,0,1,248,128Z"></path>
                </svg>
            </div>
            <div id="autoplay-toggle" class="cursor-pointer text-black opacity-60 hover:opacity-100 transition-opacity flex items-center justify-center" title="Enable Autoplay" style="width: 32px; height: 32px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256">
                    <path d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z"></path>
                </svg>
            </div>
            <a href="{{ "/about" | relative_url }}" class="text-[16px] text-black">Info</a>
        </div>
    </div>
</header>
